<!DOCTYPE html>
<html>

<head>
    <!-- Content Type Meta tag -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!--Responsive Viewport Meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Todo list app</title>

    <!-- Roboto font embed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <header>
        <input type="text" placeholder="Enter an activity.." id="item" autofocus>
        <button id="addItem">
				<svg height="32px" id="Layer_1" style="enable-background:new 0 0 32 32;" version="1.1"viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path class="fill" d="M28,14H18V4c0-1.104-0.896-2-2-2s-2,0.896-2,2v10H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h10v10c0,1.104,0.896,2,2,2  s2-0.896,2-2V18h10c1.104,0,2-0.896,2-2S29.104,14,28,14z"/></svg>
            </button>
    </header>
    <!-- <form id="search">
        <input type="text" placeholder="Search....">
    </form>
-->
    <div class="item-counter">
        <span>Total: <span id="total-count">0</span></span>
        <span>Todos: <span id="todos-count">0</span></span>
        <span>Completed: <span id="completed-count">0</span></span>
    </div>

    <div class="container">

        <h3>Todo</h3>
        <!-- Uncompleted tasks -->
        <ul class="todo" id="todo"></ul>

        <h3>Completed</h3>
        <!-- Completed tasks -->
        <ul class="todo" id="completed"></ul>
    </div>
    <!-- JavaScripts -->
    <script src="js/main.js"></script>
</body>

</html>
